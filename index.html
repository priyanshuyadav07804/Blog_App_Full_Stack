<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="index.js"></script>
    <script src="/jquery/jquery-1.8.2.min.js"></script>
  </head>
  <body>
    <div class="hero">
      <h1>Hero'sHappy</h1>
    </div>
    <div class="rps">
      <div class="box"><p>Rock</p></div>
      <div class="box"><p>Paper</p></div>
      <div class="box"><p>Scissor</p></div>
    </div>
    <div class="icon">
      <div class="box"><i class="fa fa-hand-grab-o" id="first" onclick="Rock()"></i></div>
      <div class="box"><i class="fa fa-hand-paper-o" id="second" onclick="Paper()"></i></div>
      <div class="box"><i class="fa fa-hand-scissors-o" id="third" onclick="Scissor()"></i></div>
    </div>
    <div class="conta">
      <div class="card">
        <h2>Calculating</h2>
      </div>
    </div>
  </body>
</html>
